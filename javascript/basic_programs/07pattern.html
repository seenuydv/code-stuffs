<html>
  <head>
    <title>Pattern Printing Program</title>
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Pattern Printing Program</h2>
      <div class="form-group">
        <button class="btn btn-primary" onclick="Table()" style="font-weight:bold">Print Pattern</button>
      </div>
    </div>
    <script>
      function Table(){

        console.log("Right Angle Triangle!");

        for(i=1;i<=8;i++){
          var p = '';
          for(j=1;j<=i;j++){
            p += '*';
          }
          console.log(p);
        }

        console.log("Ulta Right Angle Triangle");

        for(i=1;i<=8;i++){
          var p = '';
          for(j=8;j>=i;j--){
            p += '*';
          }
          console.log(p);
        }

        console.log("Equilateral Triangle");

        for(i=1;i<=9;i++){
          var p = '';
          for(j=9;j>=i;j--){
            p += ' ';
          }
          for(j=1;j<=i;j++){
            p += '* ';
          }
          console.log(p);
        }
      }
    </script>
  </body>
</html>
