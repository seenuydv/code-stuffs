<html>
  <head>
    <title>Swapping Integers Values</title>
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Swapping Integer Values in Variables</h2>
      <div class="form-group">
        <input type="number" id="first" class="form-control" placeholder="Enter the first Number"><br>
        <input type="number" id="second" class="form-control" placeholder="Enter the Second Number"><br>
        <button onclick="PrintOnly()" class="btn btn-primary">Print Values Only</button>
        <button onclick="Swap()" class="btn btn-primary">Swapping</button>
      </div>
      <h3>First Value: <span id="out1"></span></h3>
      <h3>Second Value: <span id="out2"></span></h3>
    </div>
    <script>
      function PrintOnly(){
        let first = parseInt(document.getElementById("first").value);
        let second = parseInt(document.getElementById("second").value);
        document.getElementById("out1").innerHTML = first;
        document.getElementById("out2").innerHTML = second;
      }
      function Swap(){
        let second = parseInt(document.getElementById("first").value);
        let first = parseInt(document.getElementById("second").value);
        document.getElementById("out1").innerHTML = first;
        document.getElementById("out2").innerHTML = second;
      }
    </script>
  </body>
</html>
