<html>
  <head>
    <title>Maximum Number Finding</title>
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
  </head>
  <body>
    <div class="container">
      <h2>Maximum Number Finding</h2>
      <hr>
      <div class="form-group">
        <input type="number" class="form-control" id="val1" placeholder="First Number"><br>
        <input type="number" class="form-control" id="val2" placeholder="Second Number"><br>
        <input type="number" class="form-control" id="val3" placeholder="Third Number"><br>
        <button onclick="Max()" class="btn btn-primary">Find Max Value!</button><br>
      </div>
      <h3>Maximum Value is: <span id="max_val"></span></h3>
      <hr>
    </div>
    <script>
      function Max(){
        let first = parseFloat(document.getElementById("val1").value);
        let second = parseFloat(document.getElementById("val2").value);
        let third = parseFloat(document.getElementById("val3").value);

        if(first > second && first > third){
          max = first;
        }
        else if(second > first && second > third){
          max = second;
        }
        else{
          max = third;
        }

        document.getElementById("max_val").innerHTML = max;
      }
    </script>
  </body>
</html>
