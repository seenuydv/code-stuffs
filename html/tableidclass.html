<!DOCTYPE html>
<html>
  <head>
    <title>Table with Internal CSS</title>
    <style>
#t1{
  border: 1px solid black;
}
.t1h{

}

}

      <tr>

        <td class="t1d">Purple</td>
        <td class="t1d">Jabalpur</td>
        <td class="t1d">Dancing</td>

    </table>
    <br>
    <br>
    <table id="t2">
      <tr>
        <th class="t2h">Name</th>
        <th class="t2h">Favourite Color</th>

</html>
