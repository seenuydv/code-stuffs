<html>
  <head>
    <title>Train Time</title>
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Train Time Taken to Cross the Platform</h2>
      <div class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2">Train Speed: </label>
            <div class="col-sm-10">
              <input type="text" id="train_sp" class="form-control" placeholder="Enter the Train Speed"> Km/H<br><br>
            </div>
          <label class="control-label col-sm-2">Train Length: </label>
            <div class="col-sm-10">
              <input type="text" id="train_lg" class="form-control" placeholder="Enter the Train Length"> Meters<br><br>
            </div>
          <label class="control-label col-sm-2">Platform Length: </label>
            <div class="col-sm-10">
              <input type="text" id="platform" class="form-control" placeholder="Enter the Platform Length"> Meters<br><br>
              <button class="btn btn-primary" onclick="Time()">Submit</button>
            </div>
        </div>
      </div>
      <hr>
      <h3> Time taken to cross the Platform: <span id="hour">0 hour</span> <span id="min">0 min</span> <span id="sec">0 secs</span> </h3>
      <hr>
    </div>
    <script>
      function Time(){
        let t_sp = parseInt(document.getElementById("train_sp").value);
        let t_lg = parseInt(document.getElementById("train_lg").value);
        let plt_lg = parseInt(document.getElementById("platform").value);

        var secs = 0;
        var min = 0;
        var hour = 0;

        var t_dt = t_lg + plt_lg;

        var t_dt = t_dt/1000;

        var time = t_dt/t_sp;

        time = time*3600;

        console.log(time);

        if(time>=3600){
            hour = time/60;
            time = time%3600;
        }
        if(time>=60 && time<3600){
            min = time/60;
            time = time%60;
        }
        if(time<60){
          secs = time;
        }

        document.getElementById("hour").innerHTML = parseInt(hour)+" hour";
        document.getElementById("min").innerHTML = parseInt(min)+" min";
        document.getElementById("sec").innerHTML = parseInt(secs)+" secs";
      }
    </script>
  </body>
</html>
