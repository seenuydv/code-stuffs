<!DOCTYPE html>
<html>
    <head>
        <title>Start java script</title>
    </head>
    <body>
        <h1>Javascript</h1>
        <input type="text" id="num1"><br><br>
        <input type="text" id="num2"><br><br>
        <input type="button" onclick="showhere()" value="+"> 
        <input type="button" onclick="showhere()" value="-"><br><br>
        <span id="show_here">Show here</span>
        <script>
            function showhere(){
                let num1 = parseFloat(document.getElementById("num1").value);
                let num2 = parseFloat(document.getElementById("num2").value);
                var total = num1 + num2;
                document.getElementById("show_here").innerHTML = total;
            }
        </script>
    </body>
</html>
