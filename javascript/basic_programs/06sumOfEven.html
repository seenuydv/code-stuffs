<html>
  <head>
    <title>Sum of Even all Even Number Between 1 to 100</title>
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Sum of all Even Number Between 1 to 100</h2>
      <div class="form-group">
        <button class="btn btn-primary" onclick="GetSum()" style="font-weight:bold">Get Sum</button>
      </div>
      <h3>Sum of all Even Number Between 1 to 100 is: <span id="sum"></span></h3>
    </div>
    <script>
      function GetSum(){

        var sEven = 0;

        for(i=1;i<=100;i++){
          if(i%2 === 0){
          sEven += i;
          }
        }

        document.getElementById("sum").innerHTML = sEven;
      }
    </script>
  </body>
</html>
