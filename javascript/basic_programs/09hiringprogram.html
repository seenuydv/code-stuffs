<html>
  <head>
    <title>Hiring Program</title>
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>

    <div class="container">
      <h2>Hiring Program</h2>
      <hr>
      <div class="form-group">
        <input type="text" id="num1" class="form-control" placeholder="Enter the Age"><br>
        <input type="text" id="num2" class="form-control" placeholder="Enter the Experience"><br>

        <input type="radio" name="cool" id="status1"> Married <br>
        <input type="radio" name="cool" id="status2"> Unmarried <br>

        <button class="btn btn-primary" onclick="Hiring()">Check</button>
      </div>
        <h3>Output: <span id="out"></span></h3>
    </div>

      <script>
        function Hiring(){

          let val1 = parseInt(document.getElementById("num1").value);
          let val2 = parseInt(document.getElementById("num2").value);
          let val3 = document.getElementById("status1").checked;
          let val4 = document.getElementById("status2").checked;

          var ele = "Eligible"
          var nele = "Not Eligible"


          if(val1 >= 18 && val1 <= 40 && val2 >= 3 && val2 <= 5 && val3 == true && val4 == false){
            document.getElementById("out").innerHTML = ele;
          }
          else{
            document.getElementById("out").innerHTML = nele;
          }

        }
      </script>
  </body>
</html>
